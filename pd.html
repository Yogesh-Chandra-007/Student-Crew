<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details - Student Crew</title>
  <link rel="stylesheet" href="pd.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glow-bg"></div>

  <!-- Profile Icon -->
  <div class="profile-icon" onclick="toggleProfileMenu()"></div>
  <div class="profile-menu" id="profileMenu">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="friends.html">Friends</a>
    <a href="coins.html">Coins</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="details-container">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Product Image">
      <div class="product-info">
        <h1>Scientific Calculator</h1>
        <p class="price">‚Çπ350</p>
        <p class="category">Category: Essentials</p>
        <p class="description">A perfect calculator for engineering students. Fully functional, lightly used, and approved for exams.</p>
        <p class="date">Listed on: 2025-06-20</p>

        <div class="seller">
          <h3>Seller Info</h3>
          <p>üë§ John Doe</p>
          <p>üìß johndoe@example.com</p>
        </div>

        <div class="actions">
          <button onclick="alert('Opening chat...')">üí¨ Chat with Seller</button>
          <button onclick="window.history.back()">‚Üê Back</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function (e) {
      const menu = document.getElementById("profileMenu");
      const icon = document.querySelector(".profile-icon");
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = "none";
      }
    };
  </script>
</body>
</html>

<!-- product-details.css -->
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
  color: white;
  overflow-x: hidden;
}
.glow-bg {
  position: fixed;
  width: 500px;
  height: 500px;
  top: 50%;
  left: 50%;
  background: rgba(0, 255, 255, 0.1);
  border-radius: 50%;
  filter: blur(150px);
  transform: translate(-50%, -50%);
  animation: pulse 6s infinite ease-in-out;
  z-index: -1;
}
@keyframes pulse {
  0%, 100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
  50% { transform: scale(1.2) translate(-50%, -50%); opacity: 0.6; }
}
.details-container {
  max-width: 800px;
  margin: 80px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
  backdrop-filter: blur(15px);
}
.product-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}
.product-card img {
  width: 100%;
  max-width: 400px;
  border-radius: 15px;
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
}
.product-info {
  text-align: center;
}
.product-info h1 {
  margin: 10px 0;
  font-size: 2em;
  color: cyan;
}
.product-info .price {
  font-size: 1.5em;
  margin: 10px 0;
  color: #00e6e6;
}
.product-info .category,
.product-info .date {
  font-size: 0.95em;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 5px;
}
.description {
  font-size: 1em;
  margin: 15px 0;
  line-height: 1.5;
}
.seller {
  margin-top: 20px;
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
}
.actions {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  justify-content: center;
  margin-top: 25px;
}
.actions button {
  background: linear-gradient(90deg, #00c6ff, #0072ff);
  border: none;
  border-radius: 25px;
  padding: 12px 25px;
  font-size: 1em;
  color: white;
  cursor: pointer;
  transition: 0.3s;
}
.actions button:hover {
  box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
  transform: scale(1.05);
}
.profile-icon {
  position: fixed;
  top: 20px;
  right: 20px;
  background-image: url('https://www.w3schools.com/howto/img_avatar.png');
  background-size: cover;
  background-position: center;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 2px solid rgba(0, 255, 255, 0.4);
  cursor: pointer;
  z-index: 10;
}
.profile-menu {
  position: fixed;
  top: 80px;
  right: 20px;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 10px;
  backdrop-filter: blur(15px);
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
  padding: 10px;
  display: none;
  z-index: 10;
}
.profile-menu a {
  display: block;
  padding: 10px;
  color: white;
  text-decoration: none;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}
.profile-menu a:hover {
  color: #00c6ff;
}
@media (max-width: 600px) {
  .product-card {
    padding: 10px;
  }
  .actions button {
    width: 100%;
  }
}
</style>
