<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Listings - Student Crew</title>
  <link rel="stylesheet" href="listings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="glow-bg"></div>

  <!-- Floating Profile Icon -->
  <div class="profile-icon" onclick="toggleProfileMenu()"></div>
  <div class="profile-menu" id="profileMenu">
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="friends.html">Friends</a>
    <a href="coins.html">Coins</a>
    <a href="index.html">Logout</a>
  </div>

  <div class="listings-container">
    <h1>üì¶ My Listings</h1>
    <div class="listings-grid">
      <div class="listing-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <div class="listing-info">
          <h3>Scientific Calculator</h3>
          <p>‚Çπ350 ‚Ä¢ Status: <span class="available">Available</span></p>
          <div class="card-actions">
            <button>Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>

      <div class="listing-card">
        <img src="https://via.placeholder.com/150" alt="Product">
        <div class="listing-info">
          <h3>Hostel Mattress</h3>
          <p>‚Çπ900 ‚Ä¢ Status: <span class="sold">Sold</span></p>
          <div class="card-actions">
            <button>Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back to Dashboard</button>
  </div>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById("profileMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    window.onclick = function (e) {
      const menu = document.getElementById("profileMenu");
      const icon = document.querySelector(".profile-icon");
      if (!menu.contains(e.target) && !icon.contains(e.target)) {
        menu.style.display = "none";
      }
    };
  </script>
</body>
</html>
